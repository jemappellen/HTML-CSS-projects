<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Lumon Industries' themed Pomodoro timer.">
    <meta property="og:title" content="Pomodoro Interval Process">
    <meta property="og:description" content="A structured Pomodoro workflow for increased productivity.">
    <meta property="og:image" content="./assets/preview-image.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Michroma&display=swap" rel="stylesheet">
    
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="./styles.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Pomodoro Interval Process</title>
</head>
<body>
    <header>
        <div class="header-name">
            <h1>Pomodoro<br>Interval Process</h1>
        </div>
        <div class="nav-container" role="navigation" aria-label="Main Navigation">
            <ul>
                <li><a id="settings">Settings</a></li>
            </ul>
            <img id="logo" src="./assets/logo.svg" alt="Lumon Industries Logo">
        </div>
    </header>

    <div class="timer-setup">
        <div class="timer-instruction">Select an activity and press 'Start':</div>
        <div class="timer-selector">
            <ul>
                <li id="pomodoro">Pomodoro</li>
                <li id="short-break">Short Break</li>
                <li id="long-break">Long Break</li>
            </ul>
        </div>
        <div class="timer">
            <div class="minutes"></div>:<div class="seconds"></div>
        </div>
        <button class="button-style" id="start-button">Start</button>
        <button class="button-style" id="pause-button">Pause</button>
        <div id="progress-bar">
            <div id="progress-percentage"></div>
            <div id="progress-indicator"></div>
        </div>
    </div>

    <div id="quote-generator">
        <p id="quote"></p>
        <p id="quote-author"></p>
    </div>

    <div id="settings-content">

        <div id="timer-settings">

            <div class="settings-instruction" id="timer-settings-instruction">Adjust timer's duration:</div>
            <i class="fa-solid fa-xmark" id="close-button"></i>
            
            <label id="pomodoro-settings" for="pomodoro-duration">Pomodoro</label>
            <label id="short-break-settings" for="short-break-duration">Short Break</label>
            <label id="long-break-settings" for="long-break-duration">Long Break</label>

            <input type="number" class="duration-settings" id="pomodoro-duration" name="pomodoro-duration" value="25" min="1" max="60" pattern="\d*" inputmode="numeric" aria-label="Pomodoro duration in minutes">
            <input type="number" class="duration-settings" id="short-break-duration" name="short-break-duration" value="5" min="1" max="30" pattern="\d*" inputmode="numeric" aria-label="Short break duration in minutes">
            <input type="number" class="duration-settings" id="long-break-duration" name="long-break-duration" value="15" min="1" max="60" pattern="\d*" inputmode="numeric" aria-label="Long break duration in minutes">

        </div>

        <div id="theme-settings">
            <div class="settings-instruction" id="theme-settings-instruction">Select a theme:</div>
            <ul>
                <li><div id="green-theme"></div></li>
                <li><div id="blue-theme"></div></li>
            </ul>
        </div>

        <button class="button-style" id="save-button">Save</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
