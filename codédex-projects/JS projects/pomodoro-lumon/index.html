<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Lumon Industries' themed Pomodoro timer.">
    <meta property="og:title" content="Pomodoro Interval Process">
    <meta property="og:description" content="A structured Pomodoro workflow for increased productivity.">
    <meta property="og:image" content="./assets/preview-image.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Michroma&display=swap" rel="stylesheet">
    
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="./styles.css" rel="stylesheet"/>
    
    <title>Pomodoro Interval Process</title>
</head>
<body>
    <header>
        <div class="header-name">
            <h1>Pomodoro<br>Interval Process</h1>
        </div>
        <div class="nav-container" role="navigation" aria-label="Main Navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#info">Info</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
            <img class="logo" src="./assets/logo.svg" alt="Lumon Industries Logo">
        </div>
    </header>

    <div class="timer-setup">
        <div class="timer-instruction">Select an activity and press 'Start':</div>
        <div class="timer-selector">
            <ul>
                <li id="pomodoro">Pomodoro</li>
                <li id="short-break">Short Break</li>
                <li id="long-break">Long Break</li>
            </ul>
        </div>
        <div class="timer">
            <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
        </div>
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
        <div id="progress-bar">
            <div id="progress-percentage"></div>
            <div id="progress-indicator"></div>
        </div>
    </div>

    <div class="quote-generator">
        <p class="quote-text"></p>
        <p class="quote-author"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
